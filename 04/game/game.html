<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    body{
      display: flex;
      justify-content: center;
    }

    .game-box{
      width: 600px;
      height: 800px;
      border: 1px solid black;
    }

    .game-box header{
      text-align: center;
      border-bottom: 1px solid black;
    }

    .show-game-box{
      height: 600px;
    }

    .click-box{
      display: inline-block;
      width: 30px;
      height: 30px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <header>
      <h3 class="score">
        Score : 0
      </h3>
      <h3 class="level">
        Level : 1
      </h3>
      <h3 class="miss">
        Miss : 0 / 11
      </h3>
    </header>
    <div class="show-game-box">
      <span class="click-box"></span>
    </div>
  </div>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
