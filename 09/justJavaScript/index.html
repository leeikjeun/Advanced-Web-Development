<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" href="todos.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Todo List</h1>

    <form class="new-task" onsubmit="return false">
      <input class="todo-input-box" type="text" name="text" placeholder="할일을 입력하세요">
    </form>
  </header>
  <ul class="todo-list">
    
  </ul>

</div>
<script type="text/template" id="todoTemplate">
  <li>
    <button class="delete">×</button>
    <input class="todo-check-box" type="checkbox" class="toggle-checked">
    <span class="text"><%=todo%></span>
  </li>
</script>

<script type="text/javascript" src="tmpl.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="todos.js"></script>
</body>
</html>
